---
###############################################################
#                   Authelia configuration                    #
###############################################################

server:
  address: "tcp://:9091"
  endpoints:
    authz:
      auth-request:
        implementation: "AuthRequest"
        authn_strategies:
          - name: "CookieSession"
          - name: "HeaderAuthorization"
log:
  level: "debug"

totp:
  issuer: "homelab.tarasa24.dev"

# identity_validation:
#   reset_password:
#     jwt_secret: 'a_very_important_secret'

authentication_backend:
  file:
    path: "/secrets/users_database.yml"

access_control:
  default_policy: "deny"
  rules:
    - domain: "cal.homelab.tarasa24.dev"
      policy: "one_factor"
      subject:
        - ["group:radicale-users"]

session:
  cookies:
    - domain: "homelab.tarasa24.dev"
      authelia_url: "https://auth.homelab.tarasa24.dev"
      default_redirection_url: "https://www.homelab.tarasa24.dev"

regulation:
  max_retries: 3
  find_time: "2 minutes"
  ban_time: "5 minutes"

storage:
  # encryption_key: 'you_must_generate_a_random_string_of_more_than_twenty_chars_and_configure_this'
  local:
    path: "/config/db.sqlite3"

notifier:
  filesystem:
    filename: "/config/notification.txt"

identity_providers:
  oidc:
    # hmac_secret:
    jwks:
      - key_id: "default"
        algorithm: "RS256"
        use: "sig"
        key: {{ secret "/secrets/private.pem" | mindent 10 "|" | msquote }}
        certificate_chain: {{ secret "/secrets/public.crt" | mindent 10 "|" | msquote }}

    ## The other portions of the mandatory OpenID Connect 1.0 configuration go here.
    ## See: https://www.authelia.com/c/oidc
