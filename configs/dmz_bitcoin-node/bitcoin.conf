# Enable full transaction relay
server=1
listen=1
txindex=1

# Enable incoming connections
bind=0.0.0.0:8333
externalip=45.79.249.185

# Disable pruning to act as a full node
prune=0

# Increase max connections for better network participation
maxconnections=200

# RPC Configuration
rpcbind=127.0.0.1
rpcallowip=127.0.0.1

# Other performance tuning
assumevalid=0
dbcache=2560
disablewallet=1
